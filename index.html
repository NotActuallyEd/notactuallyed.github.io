<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S3.14</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .countdown-container {
            text-align: center;
        }
        h1 {
            font-size: 36px;
        }
        #countdown {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="countdown-container">
    <h1>Countdown to September 14, 2024, 8:00 PM GMT+7</h1>
    <div id="countdown"></div>
</div>

<script>
    function countdownToDate(targetDate) {
        const countdownElement = document.getElementById("countdown");

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                countdownElement.innerHTML = "The time has already passed!";
                clearInterval(interval);
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `
                ${days} days ${hours} hours ${minutes} minutes ${seconds} seconds
            `;
        }

        const interval = setInterval(updateCountdown, 1000);
    }

    const targetDate = new Date('September 14, 2024 20:00:00 GMT+7').getTime();
    countdownToDate(targetDate);
</script>

</body>
</html>
