<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Season 3.14</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap');
        
        body {
            font-family: "Nanum Brush Script", cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: rgb(255,255,255);
            background: linear-gradient(180deg, rgba(255,255,255,1) 2%, rgba(255,158,1,1) 35%, rgba(255,47,47,1) 100%);
        }
        .countdown-container {
            text-align: center;
        }
        h1 {
            font-size: 36px;
            color: white;
        }
        #countdown {
            font-size: 24px;
            margin-top: 20px;
            color: white;
        }
    </style>
</head>
<body>

<div class="countdown-container">
    <h1>S3.14</h1>
    <div id="countdown"></div>
</div>

<script>
    function countdownToDate(targetDate) {
        const countdownElement = document.getElementById("countdown");

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                countdownElement.innerHTML = "The time has already passed!";
                clearInterval(interval);
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `
                ${days}D ${hours}H ${minutes}M ${seconds}S
            `;
        }

        const interval = setInterval(updateCountdown, 1000);
    }

    const targetDate = new Date('September 14, 2024 20:00:00 GMT+7').getTime();
    countdownToDate(targetDate);
</script>

</body>
</html>
