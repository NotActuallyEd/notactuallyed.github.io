<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="assets/favicon.svg">
	<title>SHLï¿¤war</title>
	<link rel="stylesheet" type="text/css" href="pages/mouseglow.css">
	<link rel="stylesheet" type="text/css" href="pages/sahurlebg.css">
</head>
<body>
    <div class="container">
        <div class="result">
            <div class="percentage">-</div>
            <div class="message"></div>
        </div>
        <div class="inputs">
            <input type="number" id="militaryStrength" placeholder="Military Strength (1-30)">
            <input type="text" id="threadId" placeholder="Thread ID (Optional)">
            <input type="text" id="key" placeholder="Key (Optional)">
            <button id="goButton">GO!</button>
        </div>
    </div>
    <script src="pages/mouseglow.js"></script>
</body>
</html>

<style>
body {
    font-family: 'Outfit', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    display: flex;
    align-items: center;
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.result {
    text-align: left;
    margin-right: 50px;
}

.percentage {
    font-size: 2em;
    font-weight: bold;
    color: #0B0834;
    margin-bottom: 10px;
}

.message {
    font-size: 2.5em;
    font-weight: bold;
    color: #1400FF;
}

.inputs {
    display: flex;
    flex-direction: column;
}

input {
    margin-bottom: 10px;
    padding: 10px;
    border: 2px solid #1400FF;
    border-radius: 5px;
}

button {
    padding: 10px 20px;
    background-color: #1400FF;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
</style>

<script>
document.getElementById('goButton').addEventListener('click', function() {
    const militaryStrengthInput = parseInt(document.getElementById('militaryStrength').value);
    const threadId = document.getElementById('threadId').value;
    const key = document.getElementById('key').value;

    if (isNaN(militaryStrengthInput) || militaryStrengthInput < 1 || militaryStrengthInput > 30) {
        alert("Please enter a valid Military Strength between 1 and 30.");
        return;
    }

    let adjustedMilitaryStrength = militaryStrengthInput;
    if (key === "azkimybeloved") {
        adjustedMilitaryStrength += 10;
    } else if (key === "REDASTHEWIND") {
        adjustedMilitaryStrength -= 5;
    }

    let successfulRate;
    if (Math.random() < 0.5) {
        successfulRate = Math.floor(Math.random() * 30) + 1;
    } else {
        successfulRate = Math.floor(Math.random() * 20) + 1;
    }

    const percentage = (adjustedMilitaryStrength / (adjustedMilitaryStrength + successfulRate)) * 100;

    let message;
    if (percentage <= 5) message = "CATASTROPHIC\nDISASTER";
    else if (percentage <= 15) message = "DECISIVE\nDEFEAT";
    else if (percentage <= 25) message = "SUBSTANSIAL\nDEFEAT";
    else if (percentage <= 35) message = "TACTICAL\nDEFEAT";
    else if (percentage <= 45) message = "SLIGHT\nDEFEAT";
    else if (percentage <= 48) message = "DEFEAT";
    else if (percentage <= 50) message = "TIE";
    else if (percentage <= 52) message = "PYRRHIC\nVICTORY";
    else if (percentage <= 59) message = "MARGINAL\nVICTORY";
    else if (percentage <= 65) message = "SLIGHT\nVICTORY";
    else if (percentage <= 80) message = "VICTORY";
    else if (percentage <= 95) message = "CLEAR\nVICTORY";
    else message = "DECISIVE VICTORY";

    document.querySelector('.percentage').textContent = percentage.toFixed(0) + "%";
    document.querySelector('.message').textContent = message;

    if (threadId) {
        const webhookURL = `https://discord.com/api/webhooks/1289525723555692544/bqcR2jsHhTQjewQRFtbMjWyRKowuA3ybtfzsoKeDLEvWzOrEU3XDGkdXK9PU5ikKKLHY?thread_id=${threadId}`;
        const data = {
            content: `# ${message}\n> Military Strength Provided: ${adjustedMilitaryStrength}\n> Failure Chance: ${successfulRate}\n> Percentage: ${percentage.toFixed(0)}%\n\n-# I am a webhook! This action was performed through the complementary [Sahurle War System](https://notactuallyed.github.io/warsystem)!`
        };

        fetch(webhookURL, {
            method: "POST",
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => {
            if (!response.ok) {
                console.error("Failed to post to Discord webhook.");
            }
        })
        .catch(error => {
            console.error("Error posting to Discord webhook:", error);
        });
    }
});
</script>
