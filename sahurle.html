<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/favicon.svg">
    <title>SHL￤main</title>

    <!-- imports that we care about -->
    <link rel="stylesheet" type="text/css" href="pages/mouseglow.css">
    <script src="pages/militarystrength.js"></script>
    <style>
	:root {
		--top-bar-top: 10px;
		--row-move-distance: -1.2em;
		--top-bar-spacing-between: 5px;
	}
	    
        body {
		font-family: 'DotGothic16', sans-serif;
		margin: 0;
		background-color: #EFE6E5;
		background-image: radial-gradient(
			circle at top center, 
			#304178 5%, 
			#9991BC 70%, 
			#CFAECE 89%, 
			#EFE6E5 100%
		);
		background-repeat: no-repeat;
		color: #101828;
		display: flex;
		flex-direction: column; /* Align items vertically */
		height: 100vh;
		overflow: hidden; /* Prevent scrolling */
		align-items: center; /* Center content vertically */
        }

        .top-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px; /* Add some space between top container and content */
        }

        .top-bar {
		font-size: 14px;
		width: fit-content; /* Adjust width to content */
		display: flex; /* Make it a flex container */
		justify-content: center; /* Center the links horizontally */
		margin-bottom: 5px;
		position: absolute;
		top: var(--top-bar-top); 
		user-select: none;
		color: rgb(230, 235, 255);
        }

        .top-bar a {
            	text-decoration: none;
            	margin: 0 10px;
		padding: var(--top-bar-spacing-between) 0.75em;
		transition: 0.2s ease;
		color: rgb(230, 235, 255);
        }

        .top-bar span {
            	padding: var(--top-bar-spacing-between);
        }

        .top-bar a:hover {
            	text-decoration: underline;
		color: black;
		background: white;
        }

        .date {
            	font-size: 12px;
		position: absolute;
		top: calc(var(--top-bar-top) * 3.85);
		transition: top 0.1s ease;
		opacity: 0.95;
		color: rgb(230, 235, 255);
        }

	@media (hover: hover) and (pointer: fine) {
		.top-bar:hover + .date {
			top: calc(var(--top-bar-top) * 4.25); 
			opacity: 0.75;
		}
	}

        .container {
            	width: 95%; /* Adjust as needed */
            	max-width: 2400px; /* Limit maximum width */
            	display: flex;
            	margin: auto; /* Center horizontally */
            	justify-content: space-around;
		gap: 420px;
        }

        .left-section {
		width: 50%;
		display: flex;
		flex-direction: column;
		align-items: center;
		justify-content: center;
        }

        .right-section {
		width: 50%;
		display: flex;
		flex-direction: column;
		align-items: center; /* Center items horizontally */
        }

        .title-image {
		display: flex;
		justify-content: center;
		margin-bottom: -0.5em;
        }

	.title-image img {
		user-drag: none;
		-webkit-user-drag: none;
		-moz-user-select: none;
	}

        .quote {
		font-size: 0.8em;
		margin-top: 20px;
		text-align: center;
		line-height: 95%;
		font-style: italic;
		opacity: 0.8;
		user-select: none;
        }

        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

	.row {
		background-color: rgb(16 13 35 / 81%);
		width: 90%;
		margin-bottom: 5px;
		padding: 10px 20px;
		border-radius: 3px;
		font-size: 11px;
		color: white;
		transition: 0.2s ease;
	}

	.row:nth-child(1) {
		background-color: rgb(0 0 0 / 71%);
		font-size: 11px;
		color: rgb(170, 153, 255);
		user-select: none;
	}

	.row .stats::selection {
		color: black;
		background: white;
		padding: 10px 20px;
	}

	@media (hover: hover) and (pointer: fine) {
		.content-container:hover .row:not(:first-child) {
			opacity: 0.5;
	}
	
	.content-container .row:not(:first-child):hover,
	.content-container .row:not(:first-child):hover ~ .row:first-child { /* Target first child when other row is hovered */
			opacity: 1;
			transform: translate(var(--row-move-distance)); /* Nudge to the left */
		}
	}
		
    </style>
</head>
<body>
    <div class="top-container">
        <div class="top-bar">
            <a href="sahurle.html">mainview</a> <span>/</span> <a href="strategy.html">strategy</a> <span>/</span> <a href="advanced.html">advanced</a>
        </div>
        <div class="date">January 1st, 476</div>
    </div>

    <div class="container">
        <div class="left-section">
            <div class="title-image"><img src="assets/SHLSeason3.26Title.svg" alt="Sahurle / Season 3.26 ・ Polariarch" height="70px"></div>
            <div class="quote">"A longing for the past.<br>Are you waiting for something to happen?"</div>
        </div>
        <div class="right-section">
          <div class ="content-container">
		<div class="row">country: ms <span class="stats">/ population / army / motor / artillery / navy / air / missiles / x</span></div>
		<div class="row"><span class="stats">hello this is what we would like to call the testing procedure area</span></div>
		<div class="row"><span class="stats">ooh how many things can I add here</span></div>
		
          </div>
        </div>
    </div>
<script src="pages/mouseglow.js"></script>
</body>
</html>
