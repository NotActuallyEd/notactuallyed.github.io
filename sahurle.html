<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="assets/favicon.svg">
	<title>SHL￤main</title>
	
	<!-- imports that we care about -->
	<link rel="stylesheet" type="text/css" href="pages/mouseglow.css">
	<script src="pages/militarystrength.js"></script>
	
	<!-- merging all these memories to a blend of anomalies — Open Graph Protocol stuff lol -->
	<meta property="og:title" content="Sahurle Nation Roleplay" />
	<meta property="og:description" content="A longing for the past. Are you waiting for something to happen?" />
	<meta property="og:url" content="https://notactuallyed.github.io/sahurle" />
	<meta property="og:image" content="https://raw.githubusercontent.com/NotActuallyEd/notactuallyed.github.io/refs/heads/main/assets/SahurleNRPBanner.png" />
	<meta property="og:type" content="website" />
	<meta property="og:site_name" content="NotActuallyEd" />
	
    <style>
	:root {
		--top-bar-top: 10px;
		--row-move-distance: -1.35em;
		--top-bar-spacing-between: 5px;
		--top-bar-color: rgb(198, 208, 255);
	}
	    
        body {
		font-family: 'DotGothic16', sans-serif;
		margin: 0;
		background-color: #EFE6E5;
		background-image: radial-gradient(
			circle at top center, 
            		#18285C -1%,
			#304178 5%, 
			#9991BC 70%, 
			#CFAECE 89%, 
			#EFE6E5 100%
		);
		background-repeat: no-repeat;
		color: #101828;
		display: flex;
		flex-direction: column; /* Align itemilitary_strength vertically */
		height: 100vh;
		overflow: hidden; /* Prevent scrolling */
		align-items: center; /* Center content vertically */
        }

        .top-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px; /* Add some space between top container and content */
        }

        .container {
            	width: 95%; /* Adjust as needed */
            	max-width: 2400px; /* Limit maximum width */
            	display: flex;
            	margin: auto; /* Center horizontally */
            	justify-content: space-around;
		gap: 420px;
        }

        .left-section {
		width: 50%;
		display: flex;
		flex-direction: column;
		align-items: center;
		justify-content: center;
        }

        .right-section {
		width: 50%;
		display: flex;
		flex-direction: column;
		align-items: center; /* Center itemilitary_strength horizontally */
        }

        .title-image {
		display: flex;
		justify-content: center;
		margin-bottom: -0.5em;
        }

	.title-image img {
		user-select: none;
		-webkit-user-drag: none;
		-moz-user-select: none;
	}

        .quote {
		font-size: 0.8em;
		margin-top: 20px;
		text-align: center;
		line-height: 95%;
		opacity: 0.8;
		user-select: none;
		letter-spacing: 0.15em;
		font-family: "Yusei Magic", sans-serif;
        }

        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

	.row {
		background-color: rgb(16 13 35 / 80%);
		width: 90%;
		margin-bottom: 5px;
		padding: 10px 20px;
		border-radius: 3px;
		font-size: 10px;
		color: white;
		transition: 0.25s cubic-bezier(0, 1.53, 0.67, 2.26);
	}

	.row .stats sup {
		color: rgb(170, 153, 255);
	}

	.row .stats .multiplier-effect { /* the one that makes the cool multiplier effects */
		color: rgb(209, 176, 255);
		background: linear-gradient(90deg, rgba(224, 201, 255,1) 0%, rgba(199, 207, 255,1) 50%, rgba(224, 201, 255,1) 100%);
		background-size: 400% 100%; 
		user-select: none;
		-webkit-background-clip: text;
		-webkit-text-fill-color: transparent;
		animation: multiplierEffect 5s cubic-bezier(0, 1.53, 0.67, 2.26) infinite;
	}

	@keyframes multiplierEffect {
		0% {
			background-position: 0% 50%;
		}
		50% {
			background-position: 100% 50%;
		}
		100% {
			background-position: 0% 50%;
		}
	}

	.row:nth-child(1) {
		background-color: rgb(0 0 0 / 65%);
		font-size: 11px;
		color: rgb(170, 153, 255);
		user-select: none;
	}

	.row .stats::selection {
		color: black;
		background: white;
		padding: 10px 20px;
	}

	.row .stats sup::selection {
		color: black;
		background: white;
		padding: 10px 20px;
	}

	@media (hover: hover) and (pointer: fine) {
		.content-container:hover .row:not(:first-child) {
			opacity: 0.45;
			filter: blur(1.75px);
	}
	
	.content-container .row:not(:first-child):hover,
	.content-container .row:not(:first-child):hover ~ .row:first-child { /* Target first child when other row is hovered */
			opacity: 1;
			transform: translate(var(--row-move-distance)); /* Nudge to the left */
			filter: blur(0px);
		}
	}
		
    </style>
</head>
	<body>
	    <div class="top-container" id="top-container"></div>
	
	    <div class="container">
	        <div class="left-section">
	            <div class="title-image"><img src="assets/SHLSeason3.26Title.svg" alt="Sahurle / Season 3.26 ・ Polariarch" height="70px" draggable="false" oncontextmenu="return false;"></div>
	            <div class="quote">"A longing for the past.<br>Are you waiting for something to happen?"</div>
	        </div>
	        <div class="right-section">
	          <div class ="content-container">
			<div class="row" id="indicator-row"></div>
	          </div>
	        </div>
	    </div>
	<script src="pages/mouseglow.js"></script>
	<script>    
		fetch('pages/topbar.html')
			.then(response => response.text())
			.then(data => {
				document.getElementById('top-container').innerHTML = data;
		});

		// scary variable, do NOT touch
		// scary variable, do NOT touch
		const globalPercentage = 0; 
		// scary variable, do NOT touch
		// scary variable, do NOT touch
		
		fetch('pages/shlcountries.json')
		.then(response => response.json())
		.then(countries => {
			const contentContainer = document.querySelector('.content-container');
			countries.forEach(country => {
				// Army Calculation
				const countryarmy = Math.round(country.population * (country.army_recruitment_rate / 100));

				// Display Missile stuff
				let missiles_count = country.missiles; 
				if (country.technology.nuclear_level === 0) {
					missiles_count = 0; // Set missiles to 0 if nuclear_level is 0, intentionally.
				}
				
				// Military Strength Calculation
				const population_support = country.population / 200000;
				const army_strength = countryarmy / 120000;
				const motor_strength = country.motor / 1200;
				const navy_strength = country.naval / 500;
				const artillery_strength = country.artillery / 500;
				const airforce_strength = country.airforce / 700;

			        // Missile Strength Calculation, seperate from the calculations above due to reasons!!
			        let missile_strength;
				if (country.technology.nuclear_level === 2) {
					missile_strength = missiles_count / 0.35;
				} else if (country.technology.nuclear_level === 4) {
					missile_strength = missiles_count / 0.15;
				} else if (country.technology.nuclear_level === 5) {
					missile_strength = missiles_count / 0.05;
				} else if (country.technology.nuclear_level >= 6) {
					missile_strength = missiles_count / 0.001;
				} else {
					missile_strength = missiles_count / 0.75; // default
				}
	
				let military_strength = population_support + army_strength + motor_strength + navy_strength + artillery_strength + airforce_strength;
	
				// Military Training Modifiers
				switch (country.technology.military_training) {
					case -1:
					case -2:
						military_strength *= 0.05; // Decrease by 95%
						break;
					case 0:
						military_strength *= 0.5; // Decrease by 50%
						break;
					case 2:
						military_strength *= 1.2; // Increase by 20%
						break;
					case 3:
						military_strength *= 1.5; // Increase by 50%
						break;
					case 4:
						military_strength *= 1.75; // Increase by 75%
						break;
				}
				if (country.technology.military_training >= 4){
					military_strength *= 1.75
				}
				
				// Infrastructure Level Modifiers
				if (country.technology.infrastructure_level <= 0) {
					military_strength *= 0.4; // Decrease by 60%
				} else if (country.technology.infrastructure_level === 2) {
					military_strength *= 1.1; // Increase by 10%
				} else if (country.technology.infrastructure_level === 3) {
					military_strength *= 1.3; // Increase by 30%
				} else if (country.technology.infrastructure_level === 4) {
					military_strength *= 1.6; // Increase by 60%
				} else if (country.technology.infrastructure_level === 5) {
					military_strength *= 1.8; // Increase by 80%
				} else if (country.technology.infrastructure_level >= 6) {
					military_strength *= (1 + (country.technology.infrastructure_level - 5) * 0.1 + 0.9);
				}

				// Stability Modifiers
				if (country.country_stability <= 10) {
					military_strength *= 0.1; // Decrease by 90% if stability is 10% or below
				} else {
					const stabilityDifference = country.country_stability - 50;
					military_strength *= (1 + (stabilityDifference / 100)); 
				}

				// Multiplier Modifiers & Final Touches
				military_strength *= country.multiplier; // Apply the multiplier
				if (globalPercentage >= 0) { // Apply the global modifier
					military_strength *= (1 + globalPercentage / 100);
				} else {
					military_strength *= (1 + globalPercentage / 100); 
				}
				
				military_strength = parseFloat(military_strength.toFixed(2)); // Format military strength to two decimal places
				missile_strength = parseFloat(missile_strength.toFixed(2)); // Format missile strength to two decimal places

				// Add the indicator row first
				const globalRow = document.getElementById('indicator-row');
				globalRow.innerHTML = `<span class="stats">country: ms / population / army / motor / artillery / navy / air / missiles (${globalPercentage}%)</span>`;
				
				// Create and insert the row
				const row = document.createElement('div');
				row.classList.add('row');
				row.innerHTML = `<span class="stats">${country.country_short_name} <sup>(${country.country_tag})</sup> : ${military_strength}<sup> + ${missile_strength}</sup> / ${country.population} / ${countryarmy} / ${country.motor} / ${country.artillery} / ${country.naval} / ${country.airforce} / ${missiles_count} <sup class="multiplier-effect">(${country.multiplier}x)</sup></span>`;
				
				contentContainer.appendChild(row);
			});
		});
	</script>
	</body>
</html>
